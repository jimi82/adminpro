<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <h6 class="card-subtitle">User name</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="submit( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname"> User name </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.nombre" name="nombre" type="text" class="form-control" placeholder="User name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="User email" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Submit
                  </button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User photo</h4>
                <h6 class="card-subtitle"> User name </h6>

                <img *ngIf="!tempImage" [src]="user.img | image" class="w150">
                <img *ngIf="tempImage" [src]="tempImage" class="w150">

                <input (change)="selectImage($event.target.files[0])" type="file">

                <br><br>

                <button (click)="changeImage()" [disabled]="!uploadImage" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Upload photo
                </button>
            </div>
        </div>
    </div>

</div>
